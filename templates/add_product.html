{% extends 'base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/farmer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

    {% comment %} <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" id="success-flag" value="{% if success %}true{% else %}false{% endif %}">
            <button type="submit">Add Product</button>
        </form>
    </div> {% endcomment %}

    <div class="container form-wrapper">
        <div class="card-form">
            <h1 class="mb-2">Add Product</h1>
            <p class="text-muted">Fill in the product details to list it on AgriMarket</p>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    {{ form.name}}
                </div>

                <div class="form-group">
                    <label class="form-label">Price (â‚¹)</label>
                    {{ form.price }}
                </div>

                <div class="form-group">
                    <label class="form-label">Quantity</label>
                    {{ form.quantity }}
                </div>

                <div class="form-group">
                    <label class="form-label">Upload Image</label>
                    {{ form.image }}
                </div>

                <input type="hidden" id="success-flag" value="{% if success %}true{% else %}false{% endif %}">
                <button type="submit" class="btn btn-submit mt-3">Add Product</button>
            </form>
        </div>
    </div>
    
</body>

{% endblock content %}
